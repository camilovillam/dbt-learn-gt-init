models:
  - name: stg_stripe__payments
    columns:
      - name: payment_id
        data_tests:
          - unique
          - not_null
      - name: order_id
        data_tests:
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__orders')
                field: order_id
      - name: payment_method
        data_tests:
          - accepted_values:
              arguments:
                values: ['credit_card','coupon','bank_transfer','gift_card']
